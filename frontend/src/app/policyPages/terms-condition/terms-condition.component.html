<section class="refund">
  <div class="container">
    <ng-container *ngIf="spinLoad; else termsContent">
      <div class="loader-container">
        <!-- <ngx-spinner-circular size="80px" [color]="'#8dc63e'"></ngx-spinner-circular> -->
      </div>
    </ng-container>
    <ng-template #termsContent>
      <div *ngIf="terms.type === 'terms_and_conditions'" class="head pt-5 pb-3">
        <h3 class="text-black font-30 fw-700">Terms and Conditions</h3>
      </div>
      <div class="content">
        <p [innerHTML]="terms.value"></p>
      </div>
    </ng-template>
  </div>
</section>
