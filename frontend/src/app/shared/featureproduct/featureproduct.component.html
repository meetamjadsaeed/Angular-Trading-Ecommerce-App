<div class="card product">
  <div class="card-body">
    <span class="notify-badge">{{ featureitem.badge }}</span>
    <div class="card-img-actions">
      <img [src]="featureitem.img" class="card-img img-fluid" width="96" height="350" alt="">
    </div>
  </div>
  <hr class="p-0 m-0">
  <div class="card-body">
    <div class="d-flex justify-content-between bd-highlight">
      <div class="bd-highlight">
        <p class="text-muted">{{ featureitem.name }}</p>
      </div>
      <div class="bd-highlight">
        <div>
          <i class="fa fa-star star"></i>
          <i class="fa fa-star star"></i>
          <i class="fa fa-star star"></i>
          <i class="fa fa-star-o star"></i>
          <i class="fa fa-star-o star"></i>
        </div>
      </div>
    </div>
    <div>
      <h6 class="font-weight-semibold">
        <a href="#" class="text-black product-title" data-abc="true">{{ featureitem.description }}</a>
      </h6>
    </div>
    <div class="d-flex justify-content-around bd-highlight">
      <div class="p-2 bd-highlight">
        <h3 class="mb-0 font-weight-semibold price">
          {{ featureitem.saleprice }}
          <!-- <span><strike>{{ featureitem.regprice }}</strike></span> -->
        </h3>
      </div>
      <div class="p-2 bd-highlight">
        <button type="button" class="btn bg-cart">
          <i class="fa fa-cart-plus mr-2"></i>
        </button>
      </div>
    </div>
  </div>
</div>
