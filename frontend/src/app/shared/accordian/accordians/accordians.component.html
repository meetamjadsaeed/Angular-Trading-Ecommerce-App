<div class="card">
  <div class="card-header" id="ToggleOne">
    <h5 class="mb-0">
      <button class="btn btn-link" data-toggle="collapse" data-target="#mainToggle" aria-expanded="false"
        aria-controls="mainToggle">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="defaultCheck1" [value]="checked"
            (change)="handleSelectCategory(item?.id)" />
          <label class="form-check-label" for="defaultCheck1">
            <div class="name">
              <span>{{ item?.name }}</span>
            </div>
          </label>
        </div>
        <div class="angls">
          <i class="fa fa-angle-down" aria-hidden="true"></i>
        </div>
      </button>
    </h5>
  </div>
  <div id="mainToggle" class="collapse show" aria-labelledby="ToggleOne">
    <div class="card-body">
      <div id="accordion-inner">
        <div class="card" *ngFor="let childItem of item?.childes; let i = index">
          <div class="card-header" id="innerToggle">
            <h5 class="mb-0">
              <button class="btn btn-link pl-4" data-toggle="collapse" [attr.data-target]="'#InnerToggle' + i"
                aria-expanded="false" [attr.aria-controls]="'InnerToggle' + i">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="defaultCheck2" [value]="checked"
                    (change)="handleSelectCategory(childItem?.id)" />
                  <label class="form-check-label" for="defaultCheck2">
                    <div class="name">
                      <span>{{ childItem?.name }}</span>
                    </div>
                  </label>
                </div>
                <div class="angls">
                  <i class="fa fa-angle-down" aria-hidden="true"></i>
                </div>
              </button>
            </h5>
          </div>
          <div [id]="'InnerToggle' + i" class="collapse show" aria-labelledby="innerToggle">
            <div class="card-body">
              <div id="accordion-inner">
                <div class="card">
                  <div class="card-header" id="innerToggle">
                    <h5 class="mb-0">
                      <button class="btn btn-link pl-4" data-toggle="collapse"
                        [attr.data-target]="'#InnerToggleOne' + i" aria-expanded="false"
                        [attr.aria-controls]="'InnerToggleOne' + i">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="defaultCheck2" [value]="checked"
                            (change)="handleSelectCategory(childItem?.id)" />
                          <label class="form-check-label" for="defaultCheck2">
                            <div class="name">
                              <span>{{ childItem?.name }}</span>
                            </div>
                          </label>
                        </div>
                        <div class="angls">
                          <i class="fa fa-angle-down" aria-hidden="true"></i>
                        </div>
                      </button>
                    </h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
