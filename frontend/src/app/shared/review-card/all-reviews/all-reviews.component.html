<div>
  <section class="ClientsReviewsSec">
    <div class="container">
      <!-- Tabs Start Here -->
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="reviews-tab" data-toggle="tab" href="#reviews" role="tab"
            aria-controls="reviews" aria-selected="true">
            Reviews
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="specification-tab" data-toggle="tab" href="#specification" role="tab"
            aria-controls="specification" aria-selected="false">
            Specification
          </a>
        </li>
      </ul>
      <!-- Tabs Start Here -->

      <!-- Tabs Content Start Here -->
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="reviews" role="tabpanel" aria-labelledby="reviews-tab">
          <div class="head">
            <h4 class="font-25 fw-600">{{ productReview?.length }} Reviews</h4>
          </div>
          <!-- <app-single-review-card *ngFor="let item of productReview; let index = index"
                                  [item]="item"
                                  [seller]="seller"
                                  [index]="index"
                                  (refreshReviews)="refreshReviews()">
          </app-single-review-card> -->
          <div>
            <div class="pagination-container">
              <!-- Replace with Angular pagination component or library -->
              <!-- Example: ngx-pagination or your custom pagination -->
              <!-- Example: (click)="handlePageClick($event)" -->
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="specification" role="tabpanel" aria-labelledby="specification-tab">
          <div class="mainReview">
            <div class="brieflyReview">
              <div class="img-box">
                <figure>
                  <img src="img/review1.png" alt="" />
                </figure>
              </div>
              <div class="contentDv">
                <div class="info">
                  <h6 class="name">{{ ParamData?.name }}</h6>
                  <div class="spacer">-</div>
                </div>
                <h4 class="font-20 fw-500">Specification</h4>
                <div class="descrip">
                  <p [innerHTML]="ParamData?.details"></p>
                </div>
                <div class="description"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Tabs Content End Here -->
    </div>
  </section>
</div>
