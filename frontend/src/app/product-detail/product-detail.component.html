<section class="productdetail" *ngIf="product">
  <div class="container">
    <div class="breadcrumbs">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a routerLink="/">Home</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Product Page
          </li>
        </ol>
      </nav>
    </div>

    <div class="row">
      <div class="col-md-6">
        <!-- <app-product-images-slider [images]="product.images"></app-product-images-slider> -->
      </div>
      <div class="col-md-6">
        <div class="info">
          <div class="name">
            <h3 class="font-30 fw-700">{{ product.name }}</h3>
          </div>
          <div class="price">
            <h3 class="font-30 fw-700">Â£{{ product.unit_price }}</h3>
          </div>
        </div>

        <div class="reviews">
          <div class="stars">
            <div class="rating-inner-cont mt-3 mb-3">
              <!-- Use a star rating component -->
            </div>
          </div>
          <div class="clentreviews">
            <h5 class="font-15 fw-400">{{ product.average }}</h5>
          </div>
        </div>

        <div class="description">
          <h4 class="font-20 fw-500">Description</h4>
          <p class="fw-400" [innerHTML]="product.details"></p>
        </div>

        <div class="variations">
          <div class="quantity">
            <label>Qty: {{ product.current_stock }}</label>
          </div>
          <div class="spacer"></div>
          <div class="quantity" *ngIf="product.colors.length">
            <label>Color:</label>
            <div *ngFor="let color of product.colors">
              <!-- <div class="colorBox" [ngClass]="{ 'selectColor': selectedColor === color }" [style.backgroundColor]="color" (click)="selectedColor = color"></div> -->
            </div>
          </div>
        </div>

        <div class="buttons">
          <button class="cart" (click)="addToCart()">
            Add To Cart
            <i class="fa fa-shopping-basket" aria-hidden="true"></i>
          </button>
          <button class="wishlist" (click)="addWishList()">
            <i class="fa fa-heart-o" aria-hidden="true"></i>
          </button>
          <button class="contact" (click)="sendMessageToSupplier(product.seller)">
            Contact Seller
            <i class="fa fa-user-o" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="reviews">
  <div class="container">
    <div class="review-box">
      <div class="headings">
        <h3 class="font-25 fw-700">Reviews</h3>
      </div>
      <div class="review_inner">
        <div class="row">
          <div class="col-md-4" *ngFor="let review of reviews">
            <!-- <app-review [review]="review"></app-review> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="review-form">
  <div class="container">
    <div class="headings">
      <h3 class="font-25 fw-700">Write a Review</h3>
    </div>
    <div class="form-inner">
      <div class="rating_inner">
        <div class="d-flex justify-content-center mb-3">
          <!-- <app-rating [(ngModel)]="rating"></app-rating> -->
        </div>
      </div>
      <!-- <textarea class="form-control" rows="5" placeholder="Add your comment..." [(ngModel)]="comment"></textarea> -->
      <button class="submit-review" (click)="submitRating()" [disabled]="loading">
        Submit
      </button>
    </div>
  </div>
</section>

<section class="related">
  <div class="container">
    <div class="headings">
      <h3 class="font-25 fw-700">Related Products</h3>
    </div>
    <div class="row">
      <div class="col-md-3" *ngFor="let product of similarProducts">
        <!-- <app-product-card [product]="product"></app-product-card> -->
      </div>
    </div>
  </div>
</section>
