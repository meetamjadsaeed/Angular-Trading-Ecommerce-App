<section class="profile profile-custom">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2 class="profile-heading">My Profile</h2>
      </div>
      <div class="col-md-6 text-right">
        <button class="btn btn-large logout-btn" (click)="LogoutHandler()" [disabled]="logLoading">
          {{ logLoading ? 'Loading..' : 'Logout' }}
        </button>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-4">
        <div class="flexBox-style">
          <div class="profile-pic-container">
            <img *ngIf="uploadLoading" [src]="fileupload" class="image-fluid image-width" alt="" />
            <!-- <img *ngIf="!uploadLoading && !userData$.image" [src]="ramdomImage(userData$.first_name + '' + userData$.last_name)" class="image-fluid image-width" alt="" /> -->
            <!-- <img *ngIf="!uploadLoading && userData$.image" [src]="fileupload ? fileupload : userData$.profile_url" class="image-fluid image-width" alt="" /> -->
          </div>
          <div class="edit-container">
            <!-- <fa-icon [icon]="faCamera" class="edit-pen-icon"></fa-icon> -->
            <input type="file" accept="image/*" (change)="handleImageUpload($event)" multiple="false" />
          </div>
        </div>
        <!-- <p class="mt-3" style="text-align: center;">{{ userData$.role }}</p> -->
        <p class="change-password" style="text-align: center; margin-top: -10px;" (click)="openChangePasswordModal()">
          Change Password</p>
      </div>
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-6">
            <!-- <input type="text" placeholder="First Name" [(ngModel)]="firstName" class="profile-input mt-3" /> -->
          </div>
          <div class="col-md-6">
            <!-- <input type="text" placeholder="Last Name" [(ngModel)]="lastName" class="profile-input mt-3" /> -->
          </div>
          <div class="col-md-6">
            <!-- <input type="text" placeholder="Email" [(ngModel)]="email" class="profile-input mt-3" disabled /> -->
          </div>
          <div class="col-md-6">
            <!-- <input type="text" placeholder="Phone Number" [(ngModel)]="phone" class="profile-input mt-3" /> -->
          </div>
          <div class="col-md-6">
            <!-- <input type="text" placeholder="Address" [(ngModel)]="address" class="profile-input mt-3" /> -->
          </div>
          <div class="col-md-6">
            <!-- <input type="text" placeholder="City" [(ngModel)]="city" class="profile-input mt-3" /> -->
          </div>
          <div class="col-md-12">
            <!-- <select [(ngModel)]="gender" class="profile-input mt-3" style="outline: none; border: none; background: #f2f2f2; border-radius: 15px;">
              <option *ngFor="let option of options" [value]="option.value">{{ option.text }}</option>
            </select> -->
          </div>
        </div>
        <div style="text-align: center;" class="mt-3">
          <button type="button" class="btn btn-success btn-SaveProfile" (click)="EditProfile()" [disabled]="loading">{{
            loading ? 'Loading...' : 'Save' }}</button>
        </div>
      </div>
    </div>
  </div>
</section>
