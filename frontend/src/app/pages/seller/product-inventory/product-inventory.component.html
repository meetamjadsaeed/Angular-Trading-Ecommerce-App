<div class="seller_prodinv_page">
  <!-- <app-seller-header></app-seller-header> -->
  <div class="container-fluid">
    <div class="seller_prodinv_sec">
      <div>
        <h2>Seller Profile</h2>
      </div>
      <div class="row">
        <div class="col-md-3">
          <!-- <app-seller-side-bar></app-seller-side-bar> -->
        </div>
        <div class="col-md-9">
          <div class="totalcard">
            <div class="form-head">
              <div class="seller_head">
                <div class="">
                  <h3>Product Inventory</h3>
                </div>
                <div class="search_sec">
                  <div class="searchandsort form-group">
                    <!-- <input type="search" name="search" [(ngModel)]="searchQuery" placeholder="Search" class="form-control"> -->
                  </div>
                  <div class="searchandsort form-group">
                    <!-- <input type="search" name="search" [(ngModel)]="arrangement" placeholder="Sort By | All" class="form-control"> -->
                  </div>
                </div>
              </div>
            </div>
            <div class="order-table-wrapper table-responsive">
              <table class="table">
                <tbody>
                  <tr class="row1">
                    <th class="order-no">Product Name</th>
                    <th class="order-date">Price</th>
                    <th class="order-status">Stock</th>
                    <th class="order-total">Reviews</th>
                    <th class="details">Status</th>
                    <th class="details">ACTION</th>
                  </tr>
                  <tr *ngFor="let product of products; let i = index" class="row2">
                    <td class="pname">
                      <input type="checkbox" (change)="handleSelect($event, product.id)"
                        [checked]="checkProductList.includes(product.id)">
                      <div class="prodinv_phone">
                        <img [src]="'assets/img/sellerphone.png'" class="img-fluid" alt="">
                      </div>
                      {{ product.name }}
                    </td>
                    <td class="pprice"> {{ product.unit_price }}</td>
                    <td class="pstock"> {{ product.current_stock }}</td>
                    <td class="pstar">
                      <i class="fa fa-star"></i> {{ product.review }}
                    </td>
                    <td class="">
                      <button class="{{ getStatusButton(product.status) }}">{{ product.status }}</button>
                    </td>
                    <td class="actions">
                      <div class="seller_actions">
                        <i class="fa fa-star" (click)="navigateToReview(product.id)"></i>
                        <i class="fa fa-pencil" (click)="navigateToProductDetail(product.id)"></i>
                        <i class="fa fa-times" aria-hidden="true" (click)="handleDelete(product.id)"></i>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="prodinv_bottom">
            <div class="row">
              <div class="col-md-6">
                <div>
                  <span>Upload Products in Bulk</span>
                  <span class="greenbtn" (click)="excelFileInput.click()">Upload XLS File</span>
                  <input #excelFileInput id="uploadfile" type="file" style="display:none;"
                    (change)="handleExcelInputChange($event)">
                </div>
              </div>
              <div class="col-md-6">
                <div class="text-right">
                  <!-- <span class="greenbtn" (click)="router.navigate(['/seller/addnewproduct'])">Add New Product</span> -->
                  <span class="deltebtn" [class.disabled]="checkProductList.length === 0"
                    (click)="handleBulkDelete()">Delete Product</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="pagination-container mt-5">
        <!-- Adjust ReactPaginate to Angular pagination if using a library or custom component -->
      </div>
    </div>
  </div>
</div>
<!-- <app-seller-footer></app-seller-footer> -->
