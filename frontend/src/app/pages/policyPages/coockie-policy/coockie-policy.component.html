<section class="refund">
  <div class="container">
    <!-- <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#8dc63e" type="ball-clip-rotate"></ngx-spinner> -->
    <div *ngIf="spinLoad" class="loader-container">
      <p>Loading...</p>
    </div>
    <div *ngIf="!spinLoad">
      <div class="head pt-5 pb-3">
        <h3 class="text-black font-30 fw-700">
          {{ cookie?.userId === 1 ? 'Cookie Policy' : '' }}
        </h3>
      </div>
      <div class="content" [innerHTML]="cookie?.title"></div>
    </div>
  </div>
</section>
