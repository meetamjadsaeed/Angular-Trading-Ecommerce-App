<section class="refund">
  <div class="container">
    <ng-container *ngIf="spinLoad; else refundContent">
      <div class="loader-container">
        <!-- <ngx-spinner-circular size="80px" [color]="'#8dc63e'"></ngx-spinner-circular> -->
      </div>
    </ng-container>
    <ng-template #refundContent>
      <div *ngIf="refund.type === 'refund_policy'" class="head pt-5 pb-3">
        <h3 class="text-black font-30 fw-700">Refund Policy</h3>
      </div>
      <div class="content">
        <p [innerHTML]="refund.value"></p>
      </div>
    </ng-template>
  </div>
</section>
